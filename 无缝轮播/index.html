<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>无缝轮播demo</title>
</head>
<body>
    <div class="window">
        <div id ="slide" class="image">
            <img src="1.png" alt="">
            <img src="2.png" alt="">
            <img src="3.png" alt="">
            <img src="4.png" alt="">
        </div>
    </div>
    <div id="controls" >
        <button id="previous">上一张</button>
        <button id="next">下一张</button>
    </div>
    <div id = "buttonWarpper" style="text-align: center">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
    </div>
    <script src="./jquery-3.3.1.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
